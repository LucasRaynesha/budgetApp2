

# ===============================
# = DATA SOURCE
# ===============================
# Set here configurations for the database connection
spring.datasource.url=jdbc:mysql://localhost:3306/BudgetApp?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=rootroot
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# = JPA / HIBERNATE
# ===============================
# Show or not log for each sql query
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, update): with "create-drop" the database
# schema will be automatically created after
# ssh for every start of application
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.open-in-view=true

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

mangement.endpoints.web.exposure.include="*"

server.port=8080
server.error.include-stacktrace=always
server.error.include-message= always
server.error.include-exception= true
server.error.include-binding-errors=always
